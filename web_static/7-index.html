<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="icon" href="./images/icon.png" />
    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
    <link rel="stylesheet" href="./styles/6-filters.css" />
    <link rel="stylesheet" href="./styles/7-places.css" />
  </head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <div class="container">    
    <section class="filters">
      <div class="locations">
	<h3>States</h3>
	<h4>California, Nevada...</h4>
	<ul class="popover">
	  <li>
	    <h2>California</h2>
	    <ul>
	      <li>San Francisco</li>
	      <li>Los Altos</li>
	    </ul>
	  </li>
	  <li>
	    <h2>Nevada</h2>
	    <ul>
	      <li>Page</li>
	      <li>Page2</li>
	    </ul>
	  </li>
	</ul>
      </div>
      <div class="amenities">
	<h3>Amenities</h3>
	<h4>Internet, Kitchen...</h4>
	<ul class="popover">
	  <li>Internet</li>
	  <li>TV</li>
	  <li>Kitchen</li>
	  <li>Iron</li>
	</ul>
      </div>
      <button>Search</button>
    </section>
    <section class="places">
      <h1>Places</h1>
      <div>
	<article>
	  <h2>Your home</h2>
	</article>
	<article>
	  <h2>Big house</h2>
	</article>
	<article>
	  <h2>A suite</h2>
	</article>
      </div>      
    </section>
  </div>
  <footer>
    <p>Holberton School</p>
  </footer>
</body>
</html>
